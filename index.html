<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VanishChat | Professional Secure Comms</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- PeerJS -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; margin: 0; overflow-x: hidden; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- BASIC STABLE ICON COMPONENT ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const [svg, setSvg] = useState("");

            useEffect(() => {
                const loadIcon = () => {
                    if (window.lucide && window.lucide.icons) {
                        const iconData = window.lucide.icons[name] || 
                                         window.lucide.icons[name.toLowerCase()] ||
                                         window.lucide.icons[name.charAt(0).toUpperCase() + name.slice(1)];

                        // Render SVG content
                        if (iconData && Array.isArray(iconData) && Array.isArray(iconData[2])) {
                            const paths = iconData[2].map((item) => {
                                if (Array.isArray(item) && item.length >= 2) {
                                    const tag = item[0];
                                    const attrs = item[1];
                                    const attrStr = Object.entries(attrs).map(([k, v]) => `${k}="${v}"`).join(' ');
                                    return `<${tag} ${attrStr}></${tag}>`;
                                }
                                return '';
                            }).join('');
                            
                            setSvg(`<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}">${paths}</svg>`);
                            return true;
                        }
                    }
                    return false;
                };

                if (!loadIcon()) {
                    const timer = setInterval(() => {
                        if (loadIcon()) clearInterval(timer);
                    }, 500); // Slower poll to avoid hammering
                    return () => clearInterval(timer);
                }
            }, [name, size, className]);

            return <span className="inline-flex items-center justify-center" dangerouslySetInnerHTML={{ __html: svg }} />;
        };

        const App = () => {
            const [view, setView] = useState('landing'); 
            const [roomData, setRoomData] = useState({ id: '', name: '', code: '' });
            const [user, setUser] = useState({ name: '', isHost: false });
            const [messages, setMessages] = useState([]);
            const [inputMessage, setInputMessage] = useState('');
            const [isMicOn, setIsMicOn] = useState(false);
            const [isSharingScreen, setIsSharingScreen] = useState(false);
            const [connectedPeers, setConnectedPeers] = useState([]); 
            const [status, setStatus] = useState(null);

            const peerRef = useRef(null);
            const localStreamRef = useRef(null);
            const screenStreamRef = useRef(null);
            const scrollRef = useRef(null);
            const videoRef = useRef(null);
            const connectionsRef = useRef({});

            // --- PEERJS LOGIC ---
            const initPeer = (myId, nickname, targetRoomId = null, joinCode = null) => {
                const peer = new Peer(myId);
                peerRef.current = peer;

                peer.on('open', (id) => {
                    if (targetRoomId) {
                        const conn = peer.connect(targetRoomId);
                        setupConnection(conn, nickname, joinCode);
                    }
                });

                peer.on('connection', (conn) => setupConnection(conn, nickname, roomData.code));

                peer.on('call', (call) => {
                    if (connectionsRef.current[call.peer]) {
                        call.answer(localStreamRef.current);
                        call.on('stream', (s) => playAudio(s));
                    }
                });

                peer.on('error', () => setStatus("Connection Failed."));
            };

            const setupConnection = (conn, myNick, authCode) => {
                conn.on('open', () => {
                    conn.send({ type: 'auth', name: myNick, code: authCode, isHost: user.isHost });
                });

                conn.on('data', (data) => {
                    if (data.type === 'auth') {
                        if (data.code !== (user.isHost ? roomData.code : authCode)) {
                            conn.close();
                            return;
                        }
                        setConnectedPeers(prev => [...prev, { id: conn.peer, name: data.name, isHost: data.isHost }]);
                        connectionsRef.current[conn.peer] = conn;
                        addSystemMessage(`${data.name} joined.`);
                        if (localStreamRef.current) peerRef.current.call(conn.peer, localStreamRef.current);
                    }
                    if (data.type === 'chat') setMessages(prev => [...prev, data.payload]);
                });

                conn.on('close', () => {
                    setConnectedPeers(prev => prev.filter(p => p.id !== conn.peer));
                    delete connectionsRef.current[conn.peer];
                });
            };

            const playAudio = (stream) => {
                const audio = new Audio();
                audio.srcObject = stream;
                audio.play();
            };

            const toggleMic = async () => {
                if (isMicOn) {
                    if (localStreamRef.current) localStreamRef.current.getTracks().forEach(t => t.stop());
                    localStreamRef.current = null;
                    setIsMicOn(false);
                } else {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        localStreamRef.current = stream;
                        setIsMicOn(true);
                        setStatus(null);
                        connectedPeers.forEach(p => { if(!p.self) peerRef.current.call(p.id, stream); });
                    } catch (e) { setStatus("Mic Access Denied"); }
                }
            };

            const toggleScreenShare = async () => {
                if (isSharingScreen) {
                    if (localStreamRef.current) localStreamRef.current.getTracks().forEach(t => t.stop());
                    setIsSharingScreen(false);
                } else {
                    try {
                        const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                        if (videoRef.current) videoRef.current.srcObject = stream;
                        setIsSharingScreen(true);
                        stream.getVideoTracks()[0].onended = () => setIsSharingScreen(false);
                    } catch (e) { setStatus("Share Cancelled"); }
                }
            };

            const sendMessage = (e) => {
                e.preventDefault();
                if (!inputMessage.trim()) return;
                const msg = { id: Date.now(), user: user.name, text: inputMessage, timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) };
                setMessages(prev => [...prev, msg]);
                Object.values(connectionsRef.current).forEach(c => c.send({ type: 'chat', payload: msg }));
                setInputMessage('');
            };

            const addSystemMessage = (text) => setMessages(prev => [...prev, { id: Date.now(), type: 'system', text }]);

            const createRoom = (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const rid = Math.random().toString(36).substring(2, 9).toUpperCase();
                setRoomData({ id: rid, name: fd.get('roomName'), code: fd.get('roomCode') });
                setUser({ name: fd.get('nickname'), isHost: true });
                setConnectedPeers([{ name: fd.get('nickname'), isHost: true, self: true, id: rid }]);
                initPeer(rid, fd.get('nickname'));
                setView('chat');
            };

            const joinRoom = (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const rid = fd.get('roomId').toUpperCase();
                const myId = 'v-' + Math.random().toString(36).substr(2, 4);
                setRoomData({ id: rid, name: 'Secure Hub', code: fd.get('roomCode') });
                setUser({ name: fd.get('nickname'), isHost: false });
                setConnectedPeers([{ name: fd.get('nickname'), isHost: false, self: true, id: myId }]);
                initPeer(myId, fd.get('nickname'), rid, fd.get('roomCode'));
                setView('chat');
            };

            useEffect(() => { if (scrollRef.current) scrollRef.current.scrollTop = scrollRef.current.scrollHeight; }, [messages, isSharingScreen]);

            if (view === 'landing') {
                return (
                    <div className="max-w-5xl mx-auto pt-24 px-6 pb-20">
                        <div className="text-center mb-16">
                            <Icon name="Ghost" size={64} className="text-indigo-400 mb-6" />
                            <h1 className="text-7xl font-black mb-4 tracking-tighter text-white">VanishChat</h1>
                            <p className="text-slate-400 text-xl max-w-xl mx-auto font-medium">Disposable secure communication.</p>
                        </div>

                        <div className="grid md:grid-cols-2 gap-10">
                            <div className="bg-slate-900 border border-slate-800 p-10 rounded-[3rem] shadow-2xl">
                                <h2 className="text-2xl font-bold mb-8 flex items-center gap-4 text-indigo-400"><Icon name="Zap" /> Create Hub</h2>
                                <form onSubmit={createRoom} className="space-y-4">
                                    <input required name="nickname" className="w-full bg-slate-800/50 border border-slate-700 rounded-2xl px-6 py-4 outline-none focus:ring-2 focus:ring-indigo-500 text-sm text-white" placeholder="Display Name" />
                                    <input required name="roomName" className="w-full bg-slate-800/50 border border-slate-700 rounded-2xl px-6 py-4 outline-none focus:ring-2 focus:ring-indigo-500 text-sm text-white" placeholder="Hub Name" />
                                    <input required name="roomCode" type="password" className="w-full bg-slate-800/50 border border-slate-700 rounded-2xl px-6 py-4 outline-none focus:ring-2 focus:ring-indigo-500 text-sm text-white" placeholder="Passcode" />
                                    <button className="w-full bg-indigo-600 hover:bg-indigo-500 py-5 rounded-2xl font-black transition-all text-white">START HUB</button>
                                </form>
                            </div>
                            <div className="bg-slate-900 border border-slate-800 p-10 rounded-[3rem] shadow-2xl">
                                <h2 className="text-2xl font-bold mb-8 flex items-center gap-4 text-emerald-400"><Icon name="ShieldCheck" /> Join Hub</h2>
                                <form onSubmit={joinRoom} className="space-y-4">
                                    <input required name="nickname" className="w-full bg-slate-800/50 border border-slate-700 rounded-2xl px-6 py-4 outline-none focus:ring-2 focus:ring-emerald-500 text-sm text-white" placeholder="Display Name" />
                                    <input required name="roomId" className="w-full bg-slate-800/50 border border-slate-700 rounded-2xl px-6 py-4 outline-none focus:ring-2 focus:ring-emerald-500 uppercase font-mono text-sm text-white" placeholder="Room ID" />
                                    <input required name="roomCode" type="password" className="w-full bg-slate-800/50 border border-slate-700 rounded-2xl px-6 py-4 outline-none focus:ring-2 focus:ring-emerald-500 text-sm text-white" placeholder="Passcode" />
                                    <button className="w-full bg-emerald-600 hover:bg-emerald-700 py-5 rounded-2xl font-black transition-all text-white">ENTER HUB</button>
                                </form>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex flex-col h-screen overflow-hidden">
                    <header className="h-20 border-b border-slate-800 bg-slate-900/40 backdrop-blur-xl flex items-center justify-between px-8 shrink-0 z-50">
                        <div className="flex items-center gap-5">
                            <Icon name="Ghost" className="text-indigo-400" />
                            <div>
                                <h3 className="font-black text-xs uppercase tracking-widest mb-1">{roomData.name}</h3>
                                <div className="flex items-center gap-2">
                                    <span className="text-[10px] text-slate-500 font-mono tracking-widest uppercase bg-slate-800 px-1.5 py-0.5 rounded">ID: {roomData.id}</span>
                                </div>
                            </div>
                        </div>
                        <div className="flex gap-4 items-center">
                            <button onClick={toggleScreenShare} className={`px-5 py-2.5 rounded-xl text-[10px] font-black tracking-widest border transition-all ${isSharingScreen ? 'bg-amber-500/10 border-amber-500/20 text-amber-400' : 'bg-slate-800 border-slate-700 hover:bg-slate-700'}`}>
                                {isSharingScreen ? "STOP SHARING" : "SHARE SCREEN"}
                            </button>
                            <button onClick={() => window.location.reload()} className="flex items-center gap-2 px-5 py-2.5 bg-red-500/10 text-red-400 rounded-xl border border-red-500/20 hover:bg-red-500/20 font-black text-[10px] tracking-widest">
                                <Icon name="LogOut" size={14} /> EXIT
                            </button>
                        </div>
                    </header>
                    <div className="flex flex-1 overflow-hidden">
                        <aside className="w-72 border-r border-slate-800 bg-slate-900/20 p-6 hidden md:flex flex-col shrink-0">
                            <h4 className="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-6 flex items-center gap-3"><span className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span> Team</h4>
                            <div className="space-y-3 flex-1 overflow-y-auto custom-scrollbar">
                                {connectedPeers.map((u, i) => (
                                    <div key={i} className="flex items-center justify-between p-4 bg-slate-800/40 border border-slate-800 rounded-3xl">
                                        <div className="flex flex-col min-w-0">
                                            <span className="text-sm font-black truncate text-slate-200">{u.name} {u.isHost && 'ðŸ‘‘'}</span>
                                            <span className="text-[9px] text-slate-500 uppercase font-black">{u.self ? 'You' : 'Member'}</span>
                                        </div>
                                        {u.self && (
                                            <button onClick={toggleMic} className={`p-2.5 rounded-2xl transition-all ${isMicOn ? 'bg-indigo-500 text-white shadow-lg' : 'bg-slate-700 text-slate-500 hover:text-slate-400'}`}><Icon name={isMicOn ? "Mic" : "MicOff"} size={16} /></button>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </aside>
                        <main className="flex-1 flex flex-col bg-slate-950 relative">
                            {isSharingScreen && <div className="h-2/3 bg-black p-6 shrink-0"><video ref={videoRef} autoPlay playsInline className="w-full h-full object-contain rounded-[2.5rem] border border-slate-800 shadow-2xl" /></div>}
                            <div ref={scrollRef} className="flex-1 overflow-y-auto p-10 space-y-6 custom-scrollbar">
                                {messages.length === 0 && (
                                    <div className="flex flex-col items-center justify-center h-full opacity-10 select-none grayscale">
                                        <Icon name="Ghost" size={120} className="mb-6" />
                                        <p className="text-xl font-black uppercase tracking-[0.5em]">Ephemeral Hub</p>
                                    </div>
                                )}
                                {messages.map(m => (
                                    <div key={m.id} className={`flex flex-col ${m.type === 'system' ? 'items-center' : (m.user === user.name ? 'items-end' : 'items-start')}`}>
                                        {m.type === 'system' ? <span className="text-[9px] bg-slate-800 px-4 py-1.5 rounded-full text-slate-500 border border-slate-700 uppercase tracking-widest font-black shadow-sm">{m.text}</span> :
                                            <div className={`flex flex-col max-w-[70%] ${m.user === user.name ? 'items-end' : 'items-start'}`}>
                                                <span className="text-[9px] text-slate-500 mb-1.5 px-3 font-black uppercase tracking-widest">{m.user} â€¢ {m.timestamp}</span>
                                                <div className={`p-5 rounded-[1.5rem] text-sm leading-relaxed ${m.user === user.name ? 'bg-indigo-600 text-white rounded-tr-none shadow-indigo-900/40' : 'bg-slate-900 text-slate-200 rounded-tl-none border border-slate-800 shadow-sm'}`}>{m.text}</div>
                                            </div>
                                        }
                                    </div>
                                ))}
                            </div>
                            {status && <div className="absolute bottom-28 left-1/2 -translate-x-1/2 bg-red-600 text-white px-6 py-3 rounded-full text-xs font-black shadow-2xl flex items-center gap-3 animate-bounce z-50 uppercase tracking-widest border border-red-500"><Icon name="ShieldAlert" size={16} /> {status}</div>}
                            <div className="p-8 border-t border-slate-800/50 bg-slate-900/20 backdrop-blur-2xl">
                                <form onSubmit={sendMessage} className="max-w-4xl mx-auto flex gap-4">
                                    <input value={inputMessage} onChange={e => setInputMessage(e.target.value)} className="flex-1 bg-slate-800/50 border border-slate-700/50 rounded-2xl px-6 py-4 outline-none focus:ring-2 focus:ring-indigo-500/50 font-medium text-sm text-slate-200" placeholder="Transmit secure message..." />
                                    <button type="submit" className="bg-indigo-600 p-4 rounded-2xl hover:bg-indigo-500 transition-all shadow-xl shadow-indigo-600/20 text-white"><Icon name="Send" size={24} /></button>
                                </form>
                            </div>
                        </main>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
