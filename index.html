<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VanishChat | Professional Secure Comms</title>
    <!-- Modern Styling via Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Essential Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <!-- Browser-side Translators (Required for React to work in index.html) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; margin: 0; overflow-x: hidden; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(51, 65, 85, 0.5); }
        @keyframes pulse-subtle { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .animate-pulse-subtle { animation: pulse-subtle 3s infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // In the browser, we access React features through the global React object
        const { useState, useEffect, useRef, useMemo } = React;

        // --- ICON COMPONENT ---
        // This helper renders Lucide icons without needing 'import'
        const Icon = ({ name, size = 20, className = "" }) => {
            const [svg, setSvg] = useState("");
            useEffect(() => {
                const renderIcon = () => {
                    if (window.lucide && window.lucide.icons) {
                        const iconData = window.lucide.icons[name];
                        if (iconData && Array.isArray(iconData)) {
                            // Defensive check for icon children to prevent .map() errors
                            const children = iconData[2];
                            if (Array.isArray(children)) {
                                const childrenSvg = children.map(([tag, attrs]) => {
                                    const attrStr = Object.entries(attrs || {}).map(([k, v]) => `${k}="${v}"`).join(' ');
                                    return `<${tag} ${attrStr}></${tag}>`;
                                }).join('');
                                setSvg(`<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}">${childrenSvg}</svg>`);
                            }
                        }
                    }
                };
                renderIcon();
                const timer = setInterval(renderIcon, 1000);
                return () => clearInterval(timer);
            }, [name, size, className]);
            return <span className="inline-flex items-center justify-center" dangerouslySetInnerHTML={{ __html: svg }} />;
        };

        const App = () => {
            const [view, setView] = useState('landing');
            const [roomData, setRoomData] = useState({ id: '', name: '', code: '' });
            const [user, setUser] = useState({ name: '', isHost: false });
            const [messages, setMessages] = useState([]);
            const [inputMessage, setInputMessage] = useState('');
            const [isMicOn, setIsMicOn] = useState(false);
            const [isSharingScreen, setIsSharingScreen] = useState(false);
            const [connectedPeers, setConnectedPeers] = useState([]);
            const [status, setStatus] = useState(null);
            const [infoModal, setInfoModal] = useState(null);

            const peerRef = useRef(null);
            const localStreamRef = useRef(null);
            const scrollRef = useRef(null);
            const videoRef = useRef(null);
            const connectionsRef = useRef({});

            // PeerJS Logic for Voice/Chat
            const initPeer = (myId, nickname, targetRoomId = null, joinCode = null) => {
                const peer = new Peer(myId);
                peerRef.current = peer;

                peer.on('open', () => {
                    if (targetRoomId) {
                        const conn = peer.connect(targetRoomId);
                        setupConnection(conn, nickname, joinCode);
                    }
                });

                peer.on('connection', (conn) => setupConnection(conn, nickname, roomData.code));

                peer.on('call', (call) => {
                    if (connectionsRef.current[call.peer]) {
                        call.answer(localStreamRef.current);
                        call.on('stream', (s) => {
                            const audio = new Audio();
                            audio.srcObject = s;
                            audio.play();
                        });
                    }
                });

                peer.on('error', () => setStatus("Handshake Failed. Check Room ID/Passcode."));
            };

            const setupConnection = (conn, myNick, authCode) => {
                conn.on('open', () => {
                    conn.send({ type: 'auth', name: myNick, code: authCode, isHost: user.isHost });
                });

                conn.on('data', (data) => {
                    if (data.type === 'auth') {
                        if (data.code !== (user.isHost ? roomData.code : authCode)) {
                            addSystemMessage("Alert: Invalid verification attempt.");
                            conn.close();
                            return;
                        }
                        setConnectedPeers(prev => [...prev, { id: conn.peer, name: data.name, isHost: data.isHost }]);
                        connectionsRef.current[conn.peer] = conn;
                        addSystemMessage(`${data.name} verified and connected.`);
                        if (localStreamRef.current) peerRef.current.call(conn.peer, localStreamRef.current);
                    }
                    if (data.type === 'chat') setMessages(prev => [...prev, data.payload]);
                });
            };

            const toggleMic = async () => {
                if (isMicOn) {
                    if (localStreamRef.current) localStreamRef.current.getTracks().forEach(t => t.stop());
                    localStreamRef.current = null;
                    setIsMicOn(false);
                } else {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        localStreamRef.current = stream;
                        setIsMicOn(true);
                        setStatus(null);
                        connectedPeers.forEach(p => { if(!p.self) peerRef.current.call(p.id, stream); });
                    } catch (e) { setStatus("Microphone access denied."); }
                }
            };

            const toggleScreenShare = async () => {
                if (isSharingScreen) {
                    if (localStreamRef.current) localStreamRef.current.getTracks().forEach(t => t.stop());
                    setIsSharingScreen(false);
                } else {
                    try {
                        const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                        if (videoRef.current) videoRef.current.srcObject = stream;
                        setIsSharingScreen(true);
                        stream.getVideoTracks()[0].onended = () => setIsSharingScreen(false);
                    } catch (e) { setStatus("Screen sharing cancelled."); }
                }
            };

            const sendMessage = (e) => {
                e.preventDefault();
                if (!inputMessage.trim()) return;
                const msg = { id: Date.now(), user: user.name, text: inputMessage, timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) };
                setMessages(prev => [...prev, msg]);
                Object.values(connectionsRef.current).forEach(c => c.send({ type: 'chat', payload: msg }));
                setInputMessage('');
            };

            const addSystemMessage = (text) => setMessages(prev => [...prev, { id: Date.now(), type: 'system', text }]);

            const createRoom = (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const rid = Math.random().toString(36).substring(2, 9).toUpperCase();
                setRoomData({ id: rid, name: fd.get('roomName'), code: fd.get('roomCode') });
                setUser({ name: fd.get('nickname'), isHost: true });
                setConnectedPeers([{ name: fd.get('nickname'), isHost: true, self: true, id: rid }]);
                initPeer(rid, fd.get('nickname'));
                setView('chat');
            };

            const joinRoom = (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const rid = fd.get('roomId').toUpperCase();
                const myId = 'v-' + Math.random().toString(36).substr(2, 5);
                setRoomData({ id: rid, name: 'Private Hub', code: fd.get('roomCode') });
                setUser({ name: fd.get('nickname'), isHost: false });
                setConnectedPeers([{ name: fd.get('nickname'), isHost: false, self: true, id: myId }]);
                initPeer(myId, fd.get('nickname'), rid, fd.get('roomCode'));
                setView('chat');
            };

            useEffect(() => { if (scrollRef.current) scrollRef.current.scrollTop = scrollRef.current.scrollHeight; }, [messages, isSharingScreen]);

            // UI Sections
            if (view === 'landing') {
                return (
                    <div className="max-w-5xl mx-auto pt-20 px-6 pb-20 animate-in fade-in duration-1000">
                        {infoModal && (
                            <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/80 backdrop-blur-md">
                                <div className="bg-slate-900 border border-slate-800 w-full max-w-md rounded-[3rem] p-10 relative shadow-2xl">
                                    <button onClick={() => setInfoModal(null)} className="absolute top-8 right-8 p-2 hover:bg-slate-800 rounded-full transition-colors"><Icon name="X" /></button>
                                    <h2 className="text-2xl font-black mb-8 uppercase tracking-tighter">{infoModal === 'security' ? 'Security Protocol' : 'User Guide'}</h2>
                                    <div className="space-y-6 text-sm text-slate-400 leading-relaxed">
                                        {infoModal === 'security' ? (
                                            <>
                                                <p><strong className="text-white block mb-1">Peer-to-Peer Encryption</strong> Your data travels directly between computers. We don't have a central server that can be hacked.</p>
                                                <p><strong className="text-white block mb-1">Zero Persistence</strong> Messages only exist in your browser's RAM. They are deleted forever the moment you leave.</p>
                                                <p><strong className="text-white block mb-1">Password Challenge</strong> Rooms are invisible and locked. Trolls cannot join without your unique passcode.</p>
                                            </>
                                        ) : (
                                            <>
                                                <p>1. <strong className="text-white">Start Hub:</strong> Create a unique ID and secret passcode.</p>
                                                <p>2. <strong className="text-white">Invite:</strong> Share the ID and Passcode with your team.</p>
                                                <p>3. <strong className="text-white">Vanish:</strong> Click EXIT when finished to scrub all data traces.</p>
                                            </>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}

                        <div className="text-center mb-16">
                            <div className="inline-flex px-4 py-1.5 rounded-full bg-indigo-500/10 border border-indigo-500/20 text-indigo-400 text-[10px] font-black tracking-widest mb-6 uppercase">
                                <Icon name="ShieldCheck" size={14} className="mr-2" /> Security v1.0.7-FIXED Verified
                            </div>
                            <h1 className="text-8xl font-black mb-4 tracking-tighter bg-gradient-to-b from-white to-slate-500 bg-clip-text text-transparent">VanishChat</h1>
                            <p className="text-slate-400 text-xl max-w-xl mx-auto mb-10 font-medium">Disposable secure communication for teams. <br/>No logs, no accounts, no tracking.</p>
                            <div className="flex justify-center gap-4">
                                <button onClick={() => setInfoModal('security')} className="px-8 py-3.5 bg-indigo-500/10 border border-indigo-500/20 rounded-2xl text-indigo-400 font-black text-[10px] tracking-widest hover:bg-indigo-500/20 transition-all">SECURITY PROTOCOL</button>
                                <button onClick={() => setInfoModal('guide')} className="px-8 py-3.5 bg-slate-800 border border-slate-700 rounded-2xl text-slate-300 font-black text-[10px] tracking-widest hover:bg-slate-700 transition-all">USER GUIDE</button>
                            </div>
                        </div>

                        <div className="grid md:grid-cols-2 gap-10">
                            <div className="bg-slate-900 border border-slate-800 p-10 rounded-[3.5rem] shadow-2xl group hover:border-indigo-500/30 transition-all">
                                <h2 className="text-2xl font-bold mb-8 flex items-center gap-4 text-indigo-400"><Icon name="Zap" /> Create Hub</h2>
                                <form onSubmit={createRoom} className="space-y-4">
                                    <input required name="nickname" className="w-full bg-slate-800 border-slate-700 rounded-2xl px-6 py-4 outline-none focus:ring-2 focus:ring-indigo-500 text-sm" placeholder="Display Name" />
                                    <input required name="roomName" className="w-full bg-slate-800 border-slate-700 rounded-2xl px-6 py-4 outline-none focus:ring-2 focus:ring-indigo-500 text-sm" placeholder="Hub Name" />
                                    <input required name="roomCode" type="password" className="w-full bg-slate-800 border-slate-700 rounded-2xl px-6 py-4 outline-none focus:ring-2 focus:ring-indigo-500 text-sm" placeholder="Passcode" />
                                    <button className="w-full bg-indigo-600 hover:bg-indigo-500 py-5 rounded-2xl font-black transition-all shadow-xl shadow-indigo-600/20 active:scale-95">START HUB</button>
                                </form>
                            </div>
                            <div className="bg-slate-900 border border-slate-800 p-10 rounded-[3.5rem] shadow-2xl group hover:border-emerald-500/30 transition-all">
                                <h2 className="text-2xl font-bold mb-8 flex items-center gap-4 text-emerald-400"><Icon name="ShieldCheck" /> Join Hub</h2>
                                <form onSubmit={joinRoom} className="space-y-4">
                                    <input required name="nickname" className="w-full bg-slate-800 border-slate-700 rounded-2xl px-6 py-4 outline-none focus:ring-2 focus:ring-emerald-500 text-sm" placeholder="Display Name" />
                                    <input required name="roomId" className="w-full bg-slate-800 border-slate-700 rounded-2xl px-6 py-4 outline-none focus:ring-2 focus:ring-emerald-500 uppercase font-mono text-sm" placeholder="Room ID" />
                                    <input required name="roomCode" type="password" className="w-full bg-slate-800 border-slate-700 rounded-2xl px-6 py-4 outline-none focus:ring-2 focus:ring-emerald-500 text-sm" placeholder="Passcode" />
                                    <button className="w-full bg-emerald-600 hover:bg-emerald-700 py-5 rounded-2xl font-black transition-all text-white shadow-xl shadow-emerald-600/20 active:scale-95">ENTER HUB</button>
                                </form>
                            </div>
                        </div>
                        <div className="mt-20 text-center select-none">
                            <p className="text-[9px] font-black text-slate-700 uppercase tracking-[0.6em] animate-pulse-subtle">Zero Persistence Protocol Active</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex flex-col h-screen overflow-hidden animate-in fade-in duration-500">
                    <header className="h-20 border-b border-slate-800 bg-slate-900/40 backdrop-blur-xl flex items-center justify-between px-8 shrink-0 z-50">
                        <div className="flex items-center gap-5">
                            <div className="p-3 bg-indigo-500/10 border border-indigo-500/20 rounded-2xl"><Icon name="Ghost" className="text-indigo-400" /></div>
                            <div>
                                <h3 className="font-black text-xs uppercase tracking-widest mb-1">{roomData.name}</h3>
                                <div className="flex items-center gap-3">
                                    <span className="text-[10px] text-slate-500 font-mono tracking-widest uppercase bg-slate-800 px-1.5 py-0.5 rounded">ID: {roomData.id}</span>
                                    <span className="text-[9px] text-emerald-500 font-black uppercase tracking-[0.2em] flex items-center gap-1"><Icon name="ShieldCheck" size={10} /> Secure Hub</span>
                                </div>
                            </div>
                        </div>
                        <div className="flex gap-4 items-center">
                            <button onClick={toggleScreenShare} className={`px-5 py-2.5 rounded-xl text-[10px] font-black tracking-widest border transition-all ${isSharingScreen ? 'bg-amber-500/10 border-amber-500/20 text-amber-400 shadow-lg' : 'bg-slate-800 border-slate-700 hover:bg-slate-700'}`}>
                                {isSharingScreen ? "STOP PRESENTING" : "SHARE SCREEN"}
                            </button>
                            <button onClick={() => window.location.reload()} className="flex items-center gap-2 px-5 py-2.5 bg-red-500/10 text-red-400 rounded-xl border border-red-500/20 hover:bg-red-500/20 font-black text-[10px] tracking-widest transition-all">
                                <Icon name="LogOut" size={14} /> EXIT CHAT
                            </button>
                        </div>
                    </header>
                    <div className="flex flex-1 overflow-hidden">
                        <aside className="w-72 border-r border-slate-800 bg-slate-900/20 p-6 hidden md:flex flex-col shrink-0">
                            <h4 className="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-6 flex items-center gap-3"><span className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span> Authorized Team</h4>
                            <div className="space-y-3 flex-1 overflow-y-auto custom-scrollbar">
                                {connectedPeers.map((u, i) => (
                                    <div key={i} className="flex items-center justify-between p-4 bg-slate-800/40 border border-slate-800 rounded-3xl transition-all hover:border-indigo-500/30">
                                        <div className="flex flex-col min-w-0">
                                            <span className="text-sm font-black truncate text-slate-200">{u.name} {u.isHost && 'ðŸ‘‘'}</span>
                                            <span className="text-[9px] text-slate-500 uppercase font-black tracking-widest">{u.self ? 'You (Verified)' : 'Member'}</span>
                                        </div>
                                        {u.self && (
                                            <button onClick={toggleMic} className={`p-2.5 rounded-2xl transition-all ${isMicOn ? 'bg-indigo-500 text-white shadow-lg shadow-indigo-500/30' : 'bg-slate-700 text-slate-500 hover:text-slate-400'}`}><Icon name={isMicOn ? "Mic" : "MicOff"} size={16} /></button>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </aside>
                        <main className="flex-1 flex flex-col bg-slate-950 relative">
                            {isSharingScreen && <div className="h-3/4 bg-black p-6 shrink-0 animate-in zoom-in-95 duration-500"><video ref={videoRef} autoPlay playsInline className="w-full h-full object-contain rounded-[2.5rem] border border-slate-800 shadow-2xl" /></div>}
                            <div ref={scrollRef} className="flex-1 overflow-y-auto p-10 space-y-6 custom-scrollbar">
                                {messages.length === 0 && (
                                    <div className="flex flex-col items-center justify-center h-full opacity-10 select-none grayscale">
                                        <Icon name="Ghost" size={120} className="mb-6" />
                                        <p className="text-2xl font-black uppercase tracking-[0.5em]">Ephemeral Hub</p>
                                    </div>
                                )}
                                {messages.map(m => (
                                    <div key={m.id} className={`flex flex-col ${m.type === 'system' ? 'items-center' : (m.user === user.name ? 'items-end' : 'items-start')}`}>
                                        {m.type === 'system' ? <span className="text-[9px] bg-slate-800 px-4 py-1.5 rounded-full text-slate-500 border border-slate-700 uppercase tracking-widest font-black shadow-sm">{m.text}</span> :
                                            <div className={`flex flex-col max-w-[70%] ${m.user === user.name ? 'items-end' : 'items-start'}`}>
                                                <span className="text-[9px] text-slate-500 mb-1.5 px-3 font-black uppercase tracking-widest">{m.user} â€¢ {m.timestamp}</span>
                                                <div className={`p-5 rounded-[1.5rem] text-sm leading-relaxed ${m.user === user.name ? 'bg-indigo-600 text-white rounded-tr-none shadow-indigo-900/40' : 'bg-slate-900 text-slate-200 rounded-tl-none border border-slate-800 shadow-sm'}`}>{m.text}</div>
                                            </div>
                                        }
                                    </div>
                                ))}
                            </div>
                            {status && <div className="absolute bottom-28 left-1/2 -translate-x-1/2 bg-red-600 text-white px-8 py-4 rounded-2xl text-[10px] font-black shadow-2xl flex items-center gap-4 animate-bounce z-50 uppercase tracking-widest border border-red-500 shadow-red-900/20"><Icon name="ShieldAlert" size={16} /> {status}</div>}
                            <div className="p-8 border-t border-slate-800/50 bg-slate-900/20 backdrop-blur-2xl">
                                <form onSubmit={sendMessage} className="max-w-4xl mx-auto flex gap-6">
                                    <div className="flex-1 bg-slate-800/50 border border-slate-700/50 rounded-2xl px-8 py-1 flex items-center focus-within:ring-2 focus-within:ring-indigo-500/50 transition-all shadow-inner">
                                        <input value={inputMessage} onChange={e => setInputMessage(e.target.value)} className="w-full bg-transparent py-4 outline-none font-medium text-sm text-slate-200" placeholder="Transmit secure message..." />
                                    </div>
                                    <button type="submit" className="bg-indigo-600 p-5 rounded-2xl hover:bg-indigo-500 transition-all shadow-xl shadow-indigo-600/20 text-white active:scale-90"><Icon name="Send" size={24} /></button>
                                </form>
                            </div>
                        </main>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
